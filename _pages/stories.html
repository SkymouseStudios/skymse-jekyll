title: Stories
layout: default
subtitle: Learn something new.
permalink: blog.html
img: /library/images/headers/header-blog.svg

---


<div id="page">
	<div class="blog-grid">
	{% for post in site.posts limit:9 %}
		<a class="blank" href="{{ post.url }}">
			<div class="blog-post">
				<h2>{{ post.title }}</h2>
				<div class="picture">
					<div class="time-to-read">4 Minutes of Quality Reading ðŸ‘Œ</div>
					<img src="{{ post.img }}" alt="{{ post.title }}">
				</div>
				<p>{{ post.content | strip_html | truncatewords: 30 }}</p>
			</div>
		</a>
	{% endfor %}
	</div>
</div>
