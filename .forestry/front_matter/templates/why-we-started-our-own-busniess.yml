---
label: Blog Post Template
hide_body: false
fields:
- name: layout
  label: Layout
  type: text
  hidden: true
  default: post
- name: title
  label: Title
  type: text
  hidden: false
  default: ''
- type: text
  name: subtitle
  label: Subtitle
- type: textarea
  name: description
  label: Description
  default: ''
- name: img
  label: Img
  type: file
  hidden: false
  default: ''
- name: permalink
  label: Permalink
  type: text
  hidden: false
  default: ''
- type: list
  config:
    max: '3'
    min: '1'
    use_select: true
    source:
      type: simple
    options:
    - Branding
    - Business
    - Web Design
    - Productivity
  label: Categories
  name: categories
  default: []
- type: select
  name: author
  config:
    source:
      type: simple
      section: data
      file: _data/authors.yml
      path: ''
    required: true
    options:
    - John Welch
    - Patrick Hanus
    - Austin Graf
  label: Author
  default: john
- type: number
  config:
    min: '3'
    step: '1'
  label: Time to Read
  name: ttr
  description: About how long does it take to read this post?
pages:
- _posts/do-great-things.md
- _posts/establishing-a-niche.md
- _posts/how-to-make-project-management-work-for-you.md
- _posts/evernote-review-for-small-business-owners.md
- _posts/how-to-rebrand-your-business.md
