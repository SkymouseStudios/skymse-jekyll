---
label: Blog Post Template
hide_body: false
fields:
- name: layout
  label: Layout
  type: text
  hidden: true
  default: post
- name: title
  label: Title
  type: text
  hidden: false
  default: ''
- type: text
  name: subtitle
  label: Subtitle
- type: textarea
  name: description
  label: Description
  default: ''
- name: img
  label: Img
  type: file
  hidden: false
  default: ''
- name: permalink
  label: Permalink
  type: text
  hidden: false
  default: ''
- type: list
  config:
    max: '1'
    min: '1'
    use_select: true
    source:
      type: documents
      section: data
      file: _data/menus.yml
    options:
    - Branding
    - Business
    - Web Design
    - Productivity
  label: Series
  name: categories
  default: []
  description: This is the series the Blog post belongs to
- type: select
  name: author
  config:
    source:
      type: simple
      section: data
      file: _data/authors.yml
      path: ''
    required: true
    options:
    - John Welch
    - Patrick Hanus
    - Austin Graf
  label: Author
  default: John Welch
- type: number
  config:
    min: '3'
    step: '1'
  label: Time to Read
  name: ttr
  description: About how long does it take to read this post?
