{% include header.html %}

<script>
  fbq('track', 'ViewContent', {
    value: 20,
    currency: 'USD',
  });
</script>


<div id="scene" data-relative-input="true" data-pointer-events="true">
	<img style="z-index: 2; filter: blur(2px);" data-depth="0.50" src="{{ page.img-front }}" alt="">
	<img style="z-index: 1; margin-top: -150px" data-depth="0.30" src="{{ page.img-mid }}" alt="">
	<img style="z-index: 0" data-depth="0.10" src="{{ page.img-back }}" alt="">
</div>

<main id="blankLanding">
	<div class="pad-top">
	<section class="card card--orange">

		<div class="content ">
			<img class="icon-size" src="{{ site.baseurl }}{{ page.icon }}" alt="">
			<h1>{{page.title}}</h1>
			<h3>{{page.subtitle}}</h3>
		</div>
	</section>
	</div>

	{{ content }}

</main>

{% include footer.html %}
