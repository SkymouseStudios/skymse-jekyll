# Site settings
title: "Skymouse Studios"
description: "A web design studio that helps you build a website you love. No nonsense."
baseurl: #"https://skymousestudios.com"
url: "SkymouseStudios.com"
cover: "/library/cover.png"
logo: "/library/logo.png"
username: "@skymousestudios"
email: "sos@skymousestudios.com"
location: "Indianapolis, IN"
color: "#F99C1C"

# html minify
compress_html:
  clippings: all
  comments: all
  endings: []
  profile: false

# sass/css minify
sass:
  style: compressed

include: ["_pages"]
permalink: /:title/

collections:
  services:
    output: true
    permalink: /:collection/:name
  case_studies:
    output: true
    permalink: /:collection/:name

# Links to include in menu navigation
links:
  - title: About
    url: /about.html
  - title: Our Work
    url: /work.html
  - title: Pricing
    url: /pricing.html
  # - title: Stories
  #   url: /stories.html 
  - title: Contact
    url: /contact.html

# Links to Social Media
social:
  - name: instagram
    url: https://bit.ly/skyGram
  - name: linkedIn
    url: https://bit.ly/skyLinkedIn
  - name: youtube
    url: https://bit.ly/skyTube
  - name: twitter
    url: https://bit.ly/skyTweets

# Descriptions for Blog Categories
descriptions:
  - cat: Website
    desc: "Things that make life better."
  - cat: Brand
