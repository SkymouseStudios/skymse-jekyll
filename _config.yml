# Site settings
title: "Skymouse Studios"
description: "A web design studio that helps you build a website you love. No nonsense."
baseurl: "https://skymousestudios.com"
url: "skymousestudios.com"
cover: "/library/cover.png"
logo: "/library/images/logos/skymse-logo-circle.png"
username: "@skymousestudios"
email: "sos@skymousestudios.com"
