<!doctype html>
<!--[if gt IE 8]><!--> <html class="no-js"><!--<![endif]-->

	<head>
		<meta charset="utf-8">	

		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>{{ page.title }} â€¢ {{ site.title }}</title>

		<meta name="HandheldFriendly" content="True">
		<meta name="MobileOptimized" content="320">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>

		<!-- Icon Info -->
		<link rel="shortcut icon" href="/favicon-32x32.png" type="image/x-icon"/>
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="{{ site.color }}">
		<meta name="msapplication-TileColor" content="{{ site.color }}">
		<meta name="theme-color" content="{{ site.color }}">

		<!--[if IE]>
		<link rel="shortcut icon" href="/favicon.ico">
		<![endif]-->

		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:site" content="{{ site.username }}" />
		<meta name="twitter:title" content="{{ page.title }}" />
		<meta name="twitter:description" content="{{ page.description }}" />
		<meta name="twitter:image" content="{{ site.url }}{{ page.img }}" />
		<meta name="twitter:creator" content="{{ site.username }}">

		<!-- Meta Information -->
		<meta name="keywords" content="{{ page.keyword }}" />
		<meta name="description" content="{{ page.description }}"/>
		<meta property="fb:app_id" content="1829603110479968"/>
		<meta property="og:title" content="{{ page.title }}" />
		<meta property="og:description" content="{{ page.description }}">
		<meta property="og:type" content="website" />
		<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
		<meta property="og:image" content="{{ site.url }}{{ page.img }}" />
		
		<script type="application/ld+json">
			{
			  "@context": "http://schema.org",
			  "@type": "Organization",
			  "name": "{{ site.title }}",
			  "url": "{{ site.url }}",
			  "email": "{{ site.email }}",
			  "founders": [ "John Welch", "Patrick Hanus" ],
			  "foundingDate": "2016-05-20",
			  "logo": "{{ site.url }}{{ site.logo }}",
			  "sameAs": [{% for social in site.data.menus.socials %}{% if forloop.last == true %}
			  	"{{ social.url }}"{% else %}
			  	"{{ social.url }}",{% endif %}{% endfor %}]
			}
		</script>

		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700&display=swap" rel="stylesheet"> 
		<link rel="stylesheet" href="{{ site.url }}/library/fonts/font-awesome.min.css">
		
		<!-- Site Styles -->
		<link rel="stylesheet" href="{{ site.url }}/style.css">

		<!-- Parallax -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>

		<!-- General JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script defer async src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

		<!-- Analytics -->
		{% include analyticstracking.html %}
	</head>

	<body itemscope itemtype="http://schema.org/WebPage" class="{{ page.url | remove: "/" }}">
		<!-- WhatsApp Image -->
      	<link itemprop="image" href="{{ site.url }}/apple-touch-icon.png"> 

	<div id="container">
