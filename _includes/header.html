<!doctype html>
<!--[if gt IE 8]><!--> <html class="no-js"><!--<![endif]-->

	<head>
		<meta charset="utf-8">	

		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>{{ site.title }} â€¢ {{ page.subtitle }} </title>

		<meta name="HandheldFriendly" content="True">
		<meta name="MobileOptimized" content="320">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>


		<!-- Icon Info -->
		<div id='hidden' style='display:none;'><img src="{{ page.image }}"></div>
		<link rel="shortcut icon" href="/favicon.png" type="image/x-icon"/>
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#2b5797">
		<meta name="theme-color" content="#ffffff">

		<!--[if IE]>
		<link rel="shortcut icon" href="/favicon.ico">
		<![endif]-->

		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:site" content="{{ site.username }}" />
		<meta name="twitter:title" content="{{ page.title }}" />
		<meta name="twitter:description" content="{{ page.description }}" />
		<meta name="twitter:image" content="{{ page.image }}" />

		<!-- Meta Information -->
		<meta name="keywords" content="{{ page.keywords }}" />
		<meta property="og:title" content="{{ page.title }}" />
		<meta name="og:description" content="{{ page.description }}">
		<meta property="og:type" content="website" />
		<meta property="og:url" content="{{ site.baseurl }}" />
		<meta property="og:image" content="{{ site.baseurl }}{{ page.image }}" />

		<!--[if IE]>
			<link rel="shortcut icon" href="/favicon.ico">
		<![endif]-->
		
		<script type="application/ld+json">
			{
			  "@context": "http://schema.org",
			  "@type": "Organization",
			  "name": "{{ site.title }}",
			  "url": "{{ site.baseurl }}",
			  "email": "{{ site.email }}"
			  "founders": [ "John Welch", "Patrick Hanus" ],
			  "foundingDate": "2016-05-20",
			  "logo": "{{ site.baseurl }}{{ site.logo }}",
			  "sameAs": [
			    "https://www.instagram.com/SkymouseStudios/",
				"https://twitter.com/SkymouseStudios",
				"https://soundcloud.com/skymousestudios",
				"https://google.com/+SkymouseStudiosIndianapolis",
				"https://www.linkedin.com/company/skymouse-studios-and-entertainment",
				"https://www.facebook.com/Skymouse-Studios-1667422846889253",				
				"https://www.youtube.com/channel/UCNaO9FKEx5GiagyapRpuehQ"
			  ]
			}
		</script>
		
		<!-- Site Styles -->
		<link rel="stylesheet" href="{{ site.baseurl }}/style.css">

		<!-- Fonts -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik:300,500">

		<!-- Parallax -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>

		<!-- General JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
		
		<!-- Snipcart -->
        <script src="https://cdn.snipcart.com/scripts/2.0/snipcart.js" data-api-key="Y2Y0ZWRjMWUtMzc4Ny00ZmUxLTlkMWQtODFkMTkyMWM0ODJkNjM2Njk5NDA3MzI3NzQ1MTM0" id="snipcart"></script>
		<link href="https://cdn.snipcart.com/themes/2.0/base/snipcart.min.css" rel="stylesheet" type="text/css" />

		<!-- Analytics -->
		{% include analyticstracking.html %}
	</head>

	<body itemscope itemtype="http://schema.org/WebPage">
		<!-- WhatsApp Image -->
		<span itemprop="image" itemscope itemtype="image/jpeg"> 
      		<link itemprop="url" itemtype="image/jpeg" href="http://stringsattachedfilm.com/images/strings-attached-small.png"> 
    	</span>

		<!-- Google Tag Manager (noscript) -->
			<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MJJ59XW" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
		<!-- End Google Tag Manager (noscript) -->

	<div id="container" class="Parallax">
	
	
	<header role="banner" itemscope itemtype="http://schema.org/WPHeader">
		
	{% if page.layout == 'landing-page' or page.title == 'Checkout' %}
		<!-- No Nav -->
	{% else %}
		<nav id="mobile-menu" role="navigation" itemscope itemtype="http://schema.org/SiteNavigationElement">
			<ul class="cf">
          		{% for link in site.links %}
		            <li>
		              <a class="nav-button" href="{{ site.baseurl }}{{ link.url }}">{{ link.title }}</a>
		            </li>
          		{% endfor %}
        	</ul>
		</nav>
	

		<div id="inner-header" class="cf">

			<a href="{{ site.baseurl }}/index.html" rel="nofollow">
				<img id="logo" alt="Skymouse Studios Logo" src="{{ site.baseurl }}/library/images/logos/skymse-logo.svg">
			</a>

		
			<div id="menu-burger">
				<div id="line"></div>
			</div>

			<nav id="desktop-menu" role="navigation" itemscope itemtype="http://schema.org/SiteNavigationElement">
				<ul class="cf">
	          		{% for link in site.links %}
			            <li>
			              <a class="nav-button" href="{{ site.baseurl }}{{ link.url }}">{{ link.title }}</a>
			            </li>
	          		{% endfor %}
	        	</ul>
			</nav>
		</div> 
	{% endif %}	

		<div class="header-fade"></div>
		
	</header>
