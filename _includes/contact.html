<section id="proposal" class="cf">
  <div class="cf pad pad-top">

    <aside class="d-2of5 t-all m-all">
      <h3>Got a project?</h3>
   
    <p>We can help. Fill out this quick form. It’s like ad-libs but it actually gets you places. This form shoots an email directly to one of our team members. We’ll then look over your site and your problem, do a little bit of research and get back to you with-in 24 hours.</p>

    <img class="m-all t-all d-all" alt="Ready For lift-off!" src="/library/images/blastoff-rocket.png">
    </aside>

    <aside class="d-1of2 t-4of5 m-all right">
      <div id="respond">
        <form action="https://formspree.io/sos@skymse.com" method="post">

          <label for="name">What's Your Name? <span>*</span> <br>
            <input type="text" name="person_name">
          </label>
           
          <label for="message_email">Email: <span>*</span> <br>
            <input type="text" name="_replyto">
          </label>

          <label for="name">Link to your current website: <span>(optional)</span> <br>
            <input type="text" name="website_url">
          </label>

           <label for="name">Budget Range: <span>*</span> <br>
            <input type="checkbox" value="$8k-$10k">$8k-$10k<br>
            <input type="checkbox" value="$20k-$300k">$20k-$300k<br>
            <input type="checkbox" value="$50k-up">$50k-up<br>
          </label>

          <label for="message_text">What do you want to do? <span>*</span> <br>
            <textarea type="text" name="message_text">
          </textarea></label>

          <input class="action-btn d-all" type="submit" value="Send">
        </form>
      </div><!-- end respond -->
    </aside><!-- end aside with form -->

  </div><!-- end section padding -->
</section>
